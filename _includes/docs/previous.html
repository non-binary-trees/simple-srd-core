{%- assign name = include.name -%}
{%- assign items = include.items -%}
{%- capture previous -%}
{%- include data/previous.html items = items name = name -%}
{%- endcapture -%}
{%- if previous != "" -%}
<h3 class="main__prev"><a href="{% include docs/url.html name = previous append = "#content" %}">{% include docs/title.html name = previous %}</a></h3>
{%- endif -%}
