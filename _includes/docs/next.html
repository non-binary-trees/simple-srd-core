{%- assign name = include.name -%}
{%- assign items = include.items -%}
{%- capture next -%}
{%- include data/next.html items = items name = name -%}
{%- endcapture -%}
{%- if next != "" -%}
<h3 class="main__next"><a href="{% include docs/url.html name = next append = "#content" %}">{% include docs/title.html name = next %}</a></h3>
{%- endif -%}
