{%- assign name = include.name -%}
{%- assign items = include.items -%}
{%- capture previous -%}
{%- include data/previous.html items = items name = name -%}
{%- endcapture -%}
{%- if previous -%}
<a href="{% include rules/url.html name = previous %}">{% include rules/title.html name = previous %}</a>
{%- endif -%}
