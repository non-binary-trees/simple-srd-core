{%- assign name = include.name -%}
{%- assign items = include.items -%}
{%- capture next -%}
{%- include data/next.html items = items name = name -%}
{%- endcapture -%}
{%- if next != "" -%}
<a href="{% include rules/url.html name = next %}">{% include rules/title.html name = next %}</a>
{%- endif -%}
